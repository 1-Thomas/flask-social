{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
  <h1>Edit Profile</h1>

  <form method="post">
    {{ form.hidden_tag() }}
    <p>
      {{ form.bio.label }}<br>
      {{ form.bio(rows=4, cols=60) }}
      {% for e in form.bio.errors %}<div>{{ e }}</div>{% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
