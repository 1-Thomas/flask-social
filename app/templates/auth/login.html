{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post">
  {{ form.csrf_token }}
  <div>{{ form.username.label }} {{ form.username }}</div>
  <div>{{ form.password.label }} {{ form.password }}</div>
  <div>{{ form.submit }}</div>
</form>
{% endblock %}
